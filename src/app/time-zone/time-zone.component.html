<div class="container">
  <div (click)="onButtonGroupClick($event)">
    <button type="button" class="btn btn-light time-zone" *ngFor="let timeZone of timeZones" (click)="getTime(timeZone)">
      {{ timeZone }}
    </button>
  </div>
</div>
<div *ngIf="loading; else elseBlock">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<ng-template #elseBlock>
  <app-display [newLocation]="selectedLocation"></app-display>
</ng-template>
